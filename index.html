<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Czy zostaniesz mojƒÖ walentynkƒÖ? ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    text-align: center;
    color: white;
}

.box {
    background: rgba(255,255,255,0.15);
    padding: 40px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 25px rgba(0,0,0,0.2);
    position: relative;
    max-width: 400px;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}

#yes {
    background: #ff4b5c;
    color: white;
}

#yes:hover {
    background: #ff1e3c;
}

#no {
    background: white;
    color: #ff4b5c;
    position: relative;
}

img {
    margin-top: 20px;
    max-width: 100%;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
}

/* ‚ù§Ô∏è SpadajƒÖce serduszka */
.heart {
    position: fixed;
    font-size: 20px;
    animation: fall linear infinite;
}

@keyframes fall {
    from { transform: translateY(-10vh); }
    to { transform: translateY(110vh); }
}

/* üí• Fajerwerk serduszek */
.firework-heart {
    position: fixed;
    font-size: 20px;
    pointer-events: none;
    opacity: 1;
    transition: transform 1s ease-out, opacity 1s ease-out;
}
</style>
</head>

<body>

<div class="box" id="content">
    <h1>Czy zostaniesz mojƒÖ walentynkƒÖ? ‚ù§Ô∏è</h1>
    <button id="yes" onclick="yesAnswer()">TAK</button>
    <button id="no">NIE</button>
</div>

<script>
function yesAnswer() {
    const content = document.getElementById("content");

    // Zmiana zawarto≈õci
    content.innerHTML = `
        <h1>Kocham Ciƒô Martynka ‚ù§Ô∏è</h1>
        <img src="piesek.jpg" alt="Nasze zdjƒôcie">
    `;

    // Wywo≈Çanie fajerwerku serduszek
    launchFireworks();
}

const noBtn = document.getElementById("no");

let offsetX = 0;
let offsetY = 0;

// Funkcja przesuwajƒÖca przycisk NIE
function moveNo() {
    offsetX += (Math.random() * 60 - 30);
    offsetY += (Math.random() * 40 - 20);

    offsetX = Math.max(-100, Math.min(100, offsetX));
    offsetY = Math.max(-60, Math.min(60, offsetY));

    noBtn.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
}

// dzia≈Ça dla myszy
noBtn.addEventListener("mouseover", moveNo);

// dzia≈Ça dla dotyku na telefonie
noBtn.addEventListener("touchstart", moveNo);


/* ‚ù§Ô∏è SpadajƒÖce serduszka w tle */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}

setInterval(createHeart, 300);

/* üí• Fajerwerk serduszek */
function launchFireworks() {
    const count = 40; // liczba serduszek
    for (let i = 0; i < count; i++) {
        const heart = document.createElement("div");
        heart.classList.add("firework-heart");
        heart.innerHTML = "‚ù§Ô∏è";

        // start w centrum ekranu
        const startX = window.innerWidth / 2;
        const startY = window.innerHeight / 2;

        heart.style.left = startX + "px";
        heart.style.top = startY + "px";

        document.body.appendChild(heart);

        const offsetX = (Math.random() - 0.5) * 600;
        const offsetY = (Math.random() - 0.5) * 600;

        setTimeout(() => {
            heart.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(0)`;
            heart.style.opacity = 0;
        }, Math.random() * 100);

        setTimeout(() => heart.remove(), 1200);
    }
}

/* üí° LICZNIK KLIKNIƒòƒÜ NIE + AHA */

// Licznik klikniƒôƒá NIE
let noCount = 0;

// Tworzymy element do wy≈õwietlania licznika
const noCounter = document.createElement("div");
noCounter.style.marginTop = "10px";
noCounter.style.fontSize = "18px";
noCounter.style.fontWeight = "bold";
noCounter.style.color = "white";
document.getElementById("content").appendChild(noCounter);

// Funkcja pokazujƒÖca napis Aha
function showAha(x, y) {
    const aha = document.createElement("div");
    aha.innerText = "Aha.";
    aha.style.position = "fixed";
    aha.style.left = x + "px";
    aha.style.top = y + "px";
    aha.style.color = "#FFD700"; // z≈Çoty/jasny ≈º√≥≈Çty
    aha.style.textShadow = "2px 2px 4px #000"; // lekki cie≈Ñ dla kontrastu
    aha.style.fontSize = "20px";
    aha.style.fontWeight = "bold";
    aha.style.opacity = 1;
    aha.style.transition = "all 1s ease-out";
    document.body.appendChild(aha);

    setTimeout(() => {
        aha.style.top = (y - 50) + "px";
        aha.style.opacity = 0;
    }, 50);

    setTimeout(() => aha.remove(), 1050);
}

// Obs≈Çuga klikniƒôcia
noBtn.addEventListener("click", (e) => {
    noCount++;
    noCounter.innerText = `Klikniƒôcia NIE: ${noCount}`;
    showAha(e.clientX, e.clientY);
});

// Obs≈Çuga dotyku na telefonie
noBtn.addEventListener("touchstart", (e) => {
    noCount++;
    noCounter.innerText = `Klikniƒôcia NIE: ${noCount}`;
    showAha(e.touches[0].clientX, e.touches[0].clientY);
});
</script>

</body>
</html>
